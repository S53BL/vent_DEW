; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[env:esp32s3]
platform = espressif32
platform_packages = framework-arduinoespressif32 @ ~3.20014.0
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
monitor_filters = default
monitor_dtr = 0
monitor_rts = 0
upload_speed = 921600
upload_port = COM12
build_flags =
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_INFO
    -std=c++17
board_build.partitions = huge_app.csv  ; Ali default_16MB.csv za polno 16MB Flash
board_build.filesystem = littlefs
board_build.flash_mode = qio  ; Za QIO Flash/PSRAM
board_build.arduino.memory_type = qio_opi  ; Za octal PSRAM
board_build.psram_type = opi
lib_deps =
    file://./lib/TFT_eSPI
